<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpg" href="https://cdn-icons-png.flaticon.com/512/599/599995.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/root.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/botao.css">
    <script src="../js/login.js" defer></script>
    <title>Tony's Pizzaria</title>
</head>

<body>
    <main>
        <section class="first">
        <img src="../img/logo.webp" alt="Logo Tony Pizzaria" height="100">
        <div class="content-container">
            <h1>Acesse a sua conta</h1>
            <p>O que você está esperando para saborear as mais deliciosas pizzas e sobremesas da região?</p>
        </div>
        </section>
        <section class="second">
            <div class="access">
                <div class="input-info">
                    <img src="../img/email.png" alt="Email icon">
                    <input type="text" id="email" placeholder="Seu e-mail aqui">
                </div>
                <div class="input-info">
                    <img src="../img/password.png" alt="Password icon">
                    <input type="password" id="senha" placeholder="Sua senha">
                </div>
            </div>
            <div class="botao-login">
                <h4 class="botao" id="login">ENTRAR</h4>
                <p>ESQUECI A SENHA</p>
            </div>
            <div class="criar-conta">
                <p>Ainda não tem uma conta?</p>
                <a href="./criar-conta.html">CRIAR CONTA</a>
            </div>
        </section>        
    </main>
</body>

</html>
