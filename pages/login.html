<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpg" href="https://cdn-icons-png.flaticon.com/512/599/599995.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/root.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/botao.css">
    <title>Tony's Pizzaria</title>
</head>

<body>
    <header>
        <img src="../img/logo.webp" alt="Logo Tony Pizzaria">
    </header>
    <main>
        <div class="content-container">
            <h1>Acesse a sua conta</h1>
            <p>O que você está esperando para saborear as mais deliciosas pizzas e sobremesas da região?</p>
        </div>
        <div class="access">
            <div class="input-info">
                <img src="../img/email.png" alt="Email icon">
                <input type="text" placeholder="Seu e-mail aqui">
            </div>
            <div class="input-info">
                <img src="../img/password.png" alt="Password icon">
                <input type="password" placeholder="Sua senha">
            </div>
        </div>
        <div class="botao-login">
            <a href="./pages/home.html" class="botao">ENTRAR</a>
            <p>Esqueci a senha</p>
        </div>
    </main>
    <footer>
        <p>Ainda não tem uma conta?</p>
        <h3>Criar conta</h3>
    </footer>
</body>

</html>
